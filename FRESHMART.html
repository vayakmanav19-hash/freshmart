<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreshMart</title>
</head>
<body>

    <header class="hero-area">
        <h1>FreshMart Grocery</h1>
        <p>Daily essentials at your fingertips</p>
        <input type="text" placeholder="Search for items...">
    </header>

    <section class="items-section">
        <div class="items-wrapper">

            <div class="item-box">
                <span class="label-tag">NEW</span>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeCATZZSc4ruFWnU2E1utit1QgLKn446ykwg&s" alt="Item">
                <h3>Crunchy Cornflakes</h3>
                <p>Breakfast Cereal</p>
                <div class="stars">★★★★★</div>
                <div class="cost">$6 <span>$8</span></div>
                <button class="action-btn">Add</button>
            </div>

            <div class="item-box">
                <span class="label-tag">HOT</span>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYmG_rdhDp7KipIoVIn_HM6nVVyzg5z-8fvA&s" alt="Item">
                <h3>Fresh Banana</h3>
                <p>Fruits</p>
                <div class="stars">★★★★☆</div>
                <div class="cost">$2 <span>$3</span></div>
                <button class="action-btn">Add</button>
            </div>

            <div class="item-box">
                <span class="label-tag">SALE</span>
                <img src="https://cheesemaking.com/cdn/shop/files/cheddar-cheese-making-recipe.jpg?crop=center&height=1200&v=1759251797&width=1200" alt="Item">
                <h3>Cheese Block</h3>
                <p>Dairy</p>
                <div class="stars">★★★★★</div>
                <div class="cost">$5 <span>$7</span></div>
                <button class="action-btn">Add</button>
            </div>

            <div class="item-box">
                <span class="label-tag">NEW</span>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjNSTYOGX-noPTYRaqJ_6rxDGyZCs8pEbQvQ&s" alt="Item">
                <h3>Orange Juice</h3>
                <p>Beverages</p>
                <div class="stars">★★★★☆</div>
                <div class="cost">$4 <span>$6</span></div>
                <button class="action-btn">Add</button>
            </div>

        </div>
    </section>

</body>
</html>
